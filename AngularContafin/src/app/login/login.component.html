<div *ngIf="formkind == '1'">
  <form class="px-4 py-3">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Correo Electronico</label>
      <input #email type="email" class="form-control" id="roundregister" aria-describedby="emailHelp" name="email" placeholder="Correo electrónico">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Contraseña</label>
      <input #pass type="password" class="form-control" id="roundregister" name="pass" placeholder="Contraseña">
    </div>
    <div style="margin-top:10px">
      <input type="submit" value="Iniciar Sesión" class="btn btn-primary" (click)="logIn($event, email.value, pass.value)"/>
    </div>
  </form>
</div>
<div *ngIf="formkind == '2'">
  <ng-template #content let-c="close" let-d="dismiss">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <div class="col-3">
            <img src="assets/Logo.png" class="img-fluid " alt="Responsive image">
          </div>
          <div class="col-6">
            <h1 class="modal-title mt-3" id="exampleModalLongTitle">
              <strong>INGRESAR</strong>
            </h1>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-lg-8 mx-auto">
            <input #email type="email" class="form-control mt-3" id="roundregister" aria-describedby="emailHelp" name="email" placeholder="Correro electrónico">
            <input #pass type="password" class="form-control mt-3" id="roundregister" name="pass" placeholder="Contraseña">
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" value="Iniciar sesión" class="btn btn-primary" id="button-style" (click)="logIn($event, email.value, pass.value)"
            (click)="d('Cross click')" />
        </div>
      </div>
    </form>
  </ng-template>
  <a class="btn btn-primary btn-xl js-scroll-triggerr mt-3 text-white" id="button-style" data-toggle="modal" data-target="#loginModalLong"
    (click)="open(content)">Ingresar</a>
</div>
