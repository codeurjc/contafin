name: push workflow
on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin

      - name: Execute container SQL
        run: docker-compose --file "./contafin/contafin/docker-compose-MySQL.yml" up --detach
      - name: Build native with Maven
        run: mvn -B package