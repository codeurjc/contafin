<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CONTaFIN</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">

    <!--  Pagination -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/pagination.js"></script>

</head>

<body class="bghome" id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="home">CONTaFIN</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav navbar-left">
                    <li class="nav-item active"><a class="nav-link " href="home">Inicio
							<span class="sr-only">(current)</span>
					</a></li>
                </ul>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-4"><a class="btn btn-primary js-scroll-trigger BG-" href="Admin/Home">ADMINISTRACIÓN</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-auto">
        <div class="row">
            <div class="col-sm-12">
                <div class="mt-5 mx-auto text-center card-body bg-white" id="round">
                    <div id="accordion">
                        <div class="card">
                            <div class=" col-sm-2 card-block mb-2">
                                <a id="button-style" class="btn btn-primary js-scroll-trigger mt-5" href="Admin/ExportPreview">Vista previa Excel</a>
                            </div>
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">Datos de los alumnos</h5>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <table id="userTable" class="table table-hover side-middle">
                                        <thead>
                                            <tr>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Nivel</th>
                                                <th scope="col">Puntos</th>
                                                <th scope="col">Meta</th>
                                                <th scope="col">Racha</th>
                                                <th scope="col">Fluidez</th>
                                                <th scope="col">Conexión</th>
                                            </tr>
                                        </thead>


                                        <tbody>
                                            {{#users}}
                                            <tr>
                                                <td>{{name}}</td>
                                                <td>{{email}}</td>
                                                <td>{{level}}</td>
                                                <td>{{points}}</td>
                                                <td>{{dailyGoal}}</td>
                                                <td>{{Streak}}</td>
                                                <td>{{fluency}}</td>
                                                <td>{{lastConnection}}</td>
                                            </tr>
                                            {{/users}}
                                        </tbody>

                                    </table>
                                    <div id="loading" class="side-middle minHeight">
                                        <!-- Here the spinner will be shown -->
                                    </div>
                                    <button id="addUsers" class="btn btn-primary mt-3">Más resultados</button>

                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.min.js"></script>
    <script src="js/changeFixed.js"></script>

</body>

</html>
