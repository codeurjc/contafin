<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CONTaFIN</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">

    <!-- Line chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

</head>

<body class="bghome" id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="home">CONTaFIN</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav navbar-left">
                    <li class="nav-item active">
                        <a class="nav-link" href="home">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li>
                        <img src="User/ProfilePicture" width="40" height="35" class="img-thumbnail">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{name}}</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                            <a class="dropdown-item" href="User/Profile">Tu perfil</a>
                            <a class="dropdown-item" href="User/Configuration">Configuración</a>
                            <a class="dropdown-item" href="User/Goal">Fijar meta</a>
                            <a class="dropdown-item" href="/logout">Cerrar sesión</a>

                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href=""><img src="../img/fire.png" width="25" height="23" class="d-inline-block align-top" ><span class="badge badge-light">{{points}}</span></a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href=""><img src="../img/gemstone-160838_960_720.png" width="25" height="23" class="d-inline-block align-top"><span class="badge badge-light">{{streak}}</span></a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- User information -->
    <div class="container my-auto">
        <div class="row">
            <div class="col-sm-12">.
                <div class="row">
                    <div class="col-sm-8">
                        <div class="mt-5 mx-auto text-center card-body bg-white card" id="round">
                            <h1 class="card-header"><img src="User/ProfilePicture" width="90" height="35" class="img-thumbnail" id="round"> {{name}}</h1>

                            <div class="card-block mt-5">
                                <h3 class="card-title">
                                    <strong>Progreso semanal</strong>
                                </h3>
                                <div>
                                    <canvas id="myProgress"></canvas>
                                </div>
                                <script>
                                    let myChart = document.getElementById('myProgress').getContext('2d');
                                    let massPopChart = new Chart(myChart, {
                                                type: 'line',
                                                data: {
                                                    labels: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                                                    datasets: [{
                                                        label: 'Lecciones',
                                                        data: [{{# progress}} {{.}}, {{/progress}}],
                                                                lineTension: 0,
                                                                    backgroundColor: [
                                                                        'rgba(255, 159, 64, 0.6)',
                                                                    ],
                                                                    borderWidth: 2,
                                                                    borderColor: '#777',
                                                                    hoverBorderWidth: 3,
                                                                    hoverBorderColor: '#000'
                                                            }]
                                                        },
                                                        options: {
                                                            legend: {
                                                                display: true,
                                                                position: 'right',
                                                                labels: {
                                                                    fontColor: '#000'
                                                                }
                                                            },
                                                            layout: {
                                                                padding: {
                                                                    left: 50,
                                                                    right: 0,
                                                                    bottom: 0,
                                                                    top: 0
                                                                }
                                                            },
                                                            tooltips: {
                                                                enabled: true
                                                            },
                                                            scales: {
                                                                yAxes: [{
                                                                    ticks: {
                                                                        max: 7,
                                                                        min: 0,
                                                                        stepSize: 1,
                                                                    }
                                                                }]
                                                            }

                                                        }
                                                    });

                                </script>
                                <!--  At the moment there are't rewards
                                <h3 class="card-title mt-5"><strong>Logros</strong></h3>
                                {{#goals}}
                                <h5><img src="" class="img-thumbnail" id="round"> {{.}}</h5>
                                {{/goals}} {{^goals}}
                                <h5>No has conseguido ningún logro.</h5>
                                {{/goals}} -->
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="mt-5 mx-auto text-center card-body bg-white card" id="round">
                            <h2 class="">NIVEL</h2>

                            <div class="card-block mt-3 mb-2">
                                <h1 class="card-title text-warning">{{level}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.min.js"></script>
    <script src="js/changeFixed.js"></script>
</body>

</html>
